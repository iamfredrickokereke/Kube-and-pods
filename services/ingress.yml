# https://kubernetes.io/docs/concepts/services-networking/ingress/#the-ingress-resource

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: Ingress-service
  namespace: default
spec:
  rules:
    - host: foo.local.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ServiceName
                port:
                  number: 80
